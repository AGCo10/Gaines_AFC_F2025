services:
  postgres-db:
    container_name: brightforge
    image: postgres # use latest official postgres version
    restart: always
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev1
      POSTGRES_DB: brightforge_repo
      POSTGRES_HOST_AUTH_METHOD: password
    ports:
      - "5434:5432" # 5432 is default POSTGRES port

volumes:
  postgresql_data:
    driver: local
