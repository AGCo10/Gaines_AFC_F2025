<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Demo</title>
</head>
<body>

<!-- the path is under action, method is the verb on how to route handle -->
<form action="" method = "get">
    <label for="First_Name"> First Name
        <input type="text" required name = "First Name" id = "First_Name" placeholder="First Name">
    </label>

    <input type="text" name = "Last Name" id = "Last_Name" placeholder="Last Name">

    <!-- The submit button must be INSIDE the form to work. -->
    <button type = "reset"> reset </button>

    <button type = "submit"> Submit </button>
</form>

</body>
</html>
