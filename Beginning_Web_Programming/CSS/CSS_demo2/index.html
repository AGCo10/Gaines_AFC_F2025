<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Story+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">


</head>
<body>


<p id="myText">This text will change color.</p>
<a href="https://www.google.com">click me</a>
<p class = "chakra-petch-medium">I saw you come onto my lawn and kick my dog.</p>



<button onclick="changeColor()">Change Color</button>

<script>
    let colors = ["red", "blue", "green", "purple", "orange"];
    let currentColorIndex = 0;

    function changeColor() {
        let textElement = document.getElementById("myText");
        currentColorIndex = (currentColorIndex + 1) % colors.length;
        textElement.style.color = colors[currentColorIndex];
    }
</script>

</body>
</html>
